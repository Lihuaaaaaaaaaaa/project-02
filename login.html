<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入页面的基本样式 -->
    <link rel="stylesheet" href="../淘宝案例/css/search.css" />
    <!-- 导入 jQuery -->
    <script src="../../jQuery/jQuery-3.6.4版本.js"></script>
    <script src="../art-template/template-web.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="../淘宝案例/img/taobao_logo.png" alt="" class="logo" />

      <div class="box">
        <!-- tab 栏 -->
        <div class="tabs">
          <div class="tab-active">宝贝</div>
          <div>店铺111</div>
        </div>
        <!-- 搜索区域（搜索框和搜索按钮） -->
        <div class="search-box">
          <input type="text" class="ipt" placeholder="请输入要搜索的内容" / id="ipt"><button class="btnSearch">
            搜索
          </button>
        </div>
        <!--搜索建议列表-->
        <div id="suggest-list"> </div>
       </div>
   </div>
    <script type="text/javascript">
    	$(function(){
    		
		    /*实现输入框的防抖*/
		    //定义一个防抖的变量timer
		    var timer = null;
		    
		    /*定义全局缓存对象*/
		    var cacheObj = {};
		  
		    //定义防抖的函数
		    function debounceSearch(keywords){
		   	timer = setTimeout(function(){
		   		getSuggestList(keywords)
		    },500);
		   	
		   };
    		
    		/*监听输入框的keyup事件*/
    		$('.ipt').on('keyup',function(){
    			//清空timer
    			clearTimeout(timer);
    			//获取用户输入的内容
    			var keywords = $(this).val().trim();
    			//判断输入内容是否为空
    			if(keywords.length <= 0){
    				 /*搜索关键词清空时,隐藏搜索建议列表*/
    				return $("#suggest-list").empty().hide();
    			}
    			
    			//优先从缓存中获取搜索建议
    			if(cacheObj[keywords]){
    				return renderSuggestList(cacheObj[keywords])
    			}
    			
    			//TODO获取搜索建议列表
    			//console.log(keywords);
    			//将获取到的keyword作为参数传入getSuggestList函数
    			//getSuggestList(keywords);
    			debounceSearch(keywords)
    			
    		});
    		
			
			/*封装getSuggestList函数*/
		   //将获取搜索建议列表的代码,封装到getSuggestList函数中
		    function getSuggestList(kw){
    		   	$.ajax({
    		   		//请求指定的url地址,q是用户输入的关键字
    		   		url:"https://suggest.taobao.com/sug?q=" + kw,
    		   		//指定发起json请求
    		   		dataType:'JSONP',
    		   		//成功的回调函数
    		   		success:function(res){
    		   			//console.log(res);
    		   			renderSuggestList(res)
    		   			
    		   		}
    		   	});
    		};
    		
    		/*渲染建议列表*/
		   	function renderSuggestList(res){
		   		
		   		//如果没有需要渲染的内容直接return
		   		if(res.result.length <= 0){
		   			return $('#suggest-list').empty().hide();
		   		}
		   		
		   		//渲染模板结构
		   		var htmlStr = template('tpl-suggestList',res);
		   		$('#suggest-list').html(htmlStr).show();
		   		
		   		//将搜索的结果,添加到缓存对象中
    		   			var k = $("#ipt").val();
    		   			cacheObj[k] = res;
    		   			
		   	};
		 
		   
		});
     </script>
     
     <!--定义模板结构-->
     <script type="text/html" id="tpl-suggestList">
     	{{each result}}
     	  <div class="suggest-item">{{$value[0]}}</div>
     	{{/each}}
     </script>
    
  </body>
</html>
